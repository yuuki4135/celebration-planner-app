name: firebase-ci-cd

on: 
  push:
    branches: ['master']
  workflow_dispatch:

jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # プロジェクトルートの依存関係をインストール
      - name: Install Dependencies
        run: npm ci

      # ��ロジェクトのビルド
      - name: Build
        run: npm run build

      # テストの実行
      - name: Run Tests
        run: npm run test

      # Functions用の依存関係をインストール
      - name: Install Functions Dependencies
        run: cd functions && npm ci

      # サービスアカウントキーの設定
      - name: Create SA Key File
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CELEBRATION_PLANNER }}' > ${{ github.workspace }}/sa-key.json

      # Firebase CLIのインストール
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa-key.json
          PROJECT_ID: ${{secrets.FIREBASE_PROJECT_ID}}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ALLOW_DOMAIN: ${{ secrets.ALLOW_DOMAIN }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}

      # Firebase Hostingのデプロイ
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CELEBRATION_PLANNER }}
          channelId: live
          projectId: celebration-planner